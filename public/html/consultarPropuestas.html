<html>
<head>
    <meta charset="UTF-8">
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/animaciones.css">
</head>
<body onload="cargarPropuestas()">
    <header class="p-3 mb-2 bg-light border">
        <h1>Consulta de propuestas</h1>
        <h5 class="text-muted font-italic">Registrado como <span id="usuarioRegistrado"></span></h5>
    </header>
    
    <div class="p-3 mb-2">
        <a class="btn btn-info btn-lg ml-1" role="button" href="cuestionesAprendiz.html"><i class="fa fa-arrow-left"></i> Atrás</a>
    </div>
    <p id="cargando" class="display-4 text-center parpadeo">Cargando propuestas...</p>
    
    <div id="propSolucion" class ="container p-3 mb-4 mt-3 bg-light border border-dark rounded" hidden>
        <label for="enunciado" class="h2">Propuestas de solución</label>
        <h3 id="noPropSol" class="font-italic text-muted mb-0 mt-2" hidden>Sin propuestas</h3>
    </div>
    
    <div id="propRazonamiento" class ="container p-3 mb-4 mt-3 bg-light border border-dark rounded" hidden>
        <label for="enunciado" class="h2">Propuestas de razonamiento</label>
        <h3 id="noPropRazon" class="font-italic text-muted mb-0 mt-2" hidden>Sin propuestas</h3>
    </div>
    
    <div id="leyenda" class="container pl-0 pt-1" hidden>
        <p>Correcta: <span class="p-1 pl-5 pr-5 mr-4 ml-1 correcta"></span>Errónea:<span class="p-1 pl-5 pr-5 ml-2 mr-4 erronea"></span>Pendiente: <span class="p-1 pl-5 pr-5 ml-2 pendiente"></span></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
