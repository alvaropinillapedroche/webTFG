<html>
<head>
    <meta charset="UTF-8">
    <script src="/html/scripts/logicaAprendiz.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/animaciones.css" >
</head>
<body onload="cargarCuestionAprendiz()">
    <header class="p-3 mb-2 bg-light border">
        <h1>Cuestión del aprendiz</h1>
        <h5 class="text-muted font-italic">Registrado como <span id="usuarioRegistrado"></span></h5>
    </header>
    
    <form id="formulario" action="cuestionesAprendiz.html">
        <div id="cuestion" class ="container p-3 mb-4 mt-3 bg-light border border-dark rounded">
            <h5 class="text-muted font-italic">Cuestión de <span id="creador"></span></h5>
            <label for="enunciado" class="h5">Enunciado</label>
            <input type="text" id="enunciado" class="form-control form-control" readonly>
            
            <div class="mt-3">
                <label class="h5">Propuesta de solución</label>
                <textarea rows="3" class="form-control"></textarea>
                <div class="mt-2">
                    <button class="btn btn-info pl-3 pr-3" type="button" onclick="enviarSolucion(event)">Enviar</button>
                    <label class="mensaje"></label>
                </div>
            </div>
            
            <div id="oculto"></div>
            
            <a name="fin"></a>
            <h4 id="finCuestion" class="mt-4 text-center" hidden>Final de la cuestión</h4>
        
            <button class="btn btn-success btn-lg pl-4 pr-4 mt-3" type="submit">Cerrar cuestión</button>
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
