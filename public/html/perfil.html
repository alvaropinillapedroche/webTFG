<html>
<head>
    <meta charset="UTF-8">
    <script src="./codigo.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body onload="cargarPerfil()">
    <header class="p-3 mb-2 bg-light border">
        <h1>Perfil</h1>
    </header>
    <div class="container p-3 mb-4 mt-3 bg-light border border-dark rounded">
        <label for="usuario" class="h4 font-weight-normal">Usuario</label>
        <input class="form-control" id="username" placeholder="Aquí irá el nombre de usuario" oninput="ocultarAlertaUsuario()" readonly>
        <label for="pass" class="h4 font-weight-normal mt-3">Contraseña</label>
        <input class="form-control" type="password" id="pass" placeholder="Introduce la nueva contraseña">
        <label for="email" class="h4 font-weight-normal mt-3">E-mail*</label>
        <input class="form-control" id="email" oninput="ocultarAlertasPerfil()" autofocus>
        <div class="alert alert-danger p-1 mb-0 mt-1" id="alertaEmail" role="alert" hidden>El email introducido ya existe. Introduzca uno diferente.
        </div>
        <label for="name" class="h4 font-weight-normal mt-3">Nombre</label>
        <input class="form-control" id="nombre">
        <label for="surname" class="h4 font-weight-normal mt-3">Apellidos</label>
        <input class="form-control" id="apellidos">
        <label class="h4 font-weight-normal mt-3">Teléfono</label>
        <input class="form-control" id="telefono">
        <label class="form-text font-weight-light text-muted mt-3">* Campos obligatorios</label>
        <button class="btn btn-lg btn-primary" onclick="guardarPerfil()">Guardar cambios</button>
        <div class="alert alert-danger pl-3 mb-0 mt-2" id="alertaDatos" role="alert" hidden>Introduzca los campos obligatorios.
        </div>
    </div>
</body>
</html>
